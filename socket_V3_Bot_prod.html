
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
        html {
            height: 98%;
            font-family: "Open Sans", sans-serif;
            font-size: 14px;
         }
         body {
            height: 100%;
         }
         .chat-container {
            background-color: #ffffff;
            border: 1px solid #e5e5ea;
            display: block;
            height: 85%;
            width: 85%;
            border-radius: 6px;
            box-shadow: 0 0 20px #acacac;
        }
    </style>


    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://designerui.converse.pitneybowes.com/webchat/v3/converse-chat.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script src="https://designerui.converse.pitneybowes.com/webchat/v3/converse-chat.js"></script>
</head>
<script type="text/javascript">
    $(function() {
        let params = new URLSearchParams(window.location.search);
        let host = params.get("host");
        let tenant = params.get("tenant");
        let bot = params.get("bot");
        let postback = params.get("postback") || "start";

        var options = {
            placeholder: "Type a message...",
            //clientUserImage: "empty-avatar.jpg",
            // sendButtonTitle: "&#x23ce;",
            sendButtonTitle: "Send",
            host: host || "https://designerui.converse.pitneybowes.com",
            serverUserImage: "https://converse-qa-iad.ces.pitneycloud.com/public/img/pb-circle-mark.png",
            container: "#chatcontainer",
            showCloseButton: true,
            showSettingsButton: true,
            showToolbar: true,
            reConnectDelay: 10000,
            title: "Chat with us",
            hideIcon: "fa-times" // See: https://fontawesome.com/icons?d=gallery&m=free
        };

        ConverseWebClient.init(options, function (webClient) {
            webClient.openBot(tenant || "sa3d20f", bot || "98233dc7-3ee4-4dd4-a4e4-878c974bede6", {
                id: "xxxxxxx",
                first_name: "Friend",
                last_name: "Any",
                full_name: "Customer Any",
                locale: "en_US"
            });

            webClient.show();
            if (postback) {
            	webClient.sendPostBackSilent(postback);
            }
        });
    });
</script>

<body>
<div id="chatcontainer" class="chat-container"></div>
</body>

</html>
